
<script>
    function loadList(){
        $.ajax({
            type: "GET",
            url: "content/list_noticias.php",
            success: function(dados){
                $("#container-list").html(dados)
            }
        })
    }
    $('#form').submit(function(){
    event.preventDefault();

    var link = "../router.php?controller=noticia&action=insert";
        $.ajax({
            type: "POST",
            url: link,
            data: new FormData($('#form')[0]),
            cache: false,
            contentType: false,
            processData: false,
            async: true,
            success: function(data){
                $('#back-modal').fadeOut(200);
                loadList();
            }
        });
    });

</script>
<div class="modal">
        <div class="fechar"><span id="fechar">X</span></div>
        <h1 class="caixa-assunto-modal" style="text-align: center"> Cadastrar Notícia </h1>
        <form id="form" method="POST" enctype="multipart/form-data" > 
            <div class="caixa-row-modal">    
                <div class="caixa-assunto-modal">Titulo:</div>
                <div class="caixa-conteudo-modal">
                    <input type="text" style="border: none; width: 100%" name="txt-titulo" value="" />
                </div>
            </div>
            <div class="caixa-row-modal">
                <div class="caixa-assunto-modal">Subtitulo:</div>
                <div class="caixa-conteudo-modal">
                    <textarea class="caixa-conteudo-modal" name="txt-subtitulo">  </textarea>
                </div>
            </div>
            <div class="caixa-row-modal">
                <div class="caixa-assunto-modal">Introdução:</div>
                <div class="caixa-conteudo-modal">
                    <textarea class="caixa-conteudo-modal" name="txt-introducao">  </textarea>
                </div>
            </div>
            <div class="caixa-row-modal">
                <div class="caixa-assunto-modal">Texto:</div>
                <div class="caixa-conteudo-modal">
                    <textarea class="caixa-conteudo-modal" name="txt-texto"></textarea>
                </div>
            </div>
            <div class="caixa-row-modal">
                <div class="caixa-assunto-modal">Imagem:</div>
                <input type="file" name="file-imagem">
            </div>
            <input type="submit" style="margin-top: 20px;margin-bottom: 20px;" name="btn-form" value="salvar"> 
        </form>
    </div>
    <script>
        $("#fechar").click(function(){
            $("#back-modal").fadeOut(400);
        });
    </script>
